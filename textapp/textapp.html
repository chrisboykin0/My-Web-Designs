<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextApp - Chat with Jane Doe</title>
  <link rel="stylesheet" href="textapp.css">
</head>
<body>
  <!-- Chat Container -->
  <div id="chat-container">
    <div id="chat-header">
        <!-- Back Button -->
        <div id="back-button-container">
          <a href="textindex.html" id="back-button">&larr; Back</a>
        </div>
      <img src="person.png" alt="Jane Doe Thumbnail" class="chat-thumbnail">
      <h1>Jane Doe</h1>
      <div id="logout-button-container">
        <a href="login.html" id="logout-button">Logout</a>
      </div>
    </div>
    <div id="chat-messages">
      <!-- Example Messages -->
      <div class="message-row received">
        <img src="person.png" alt="Jane Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>Jane:</strong> Hi there! How are you?
        </div>
      </div>
      <div class="message-row sent">
        <div class="message-bubble sent">
          <strong>You:</strong> I'm good, thanks! What about you?
        </div>
      </div>
      <div class="message-row received">
        <img src="person.png" alt="Jane Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>Jane:</strong> Doing great! Let's catch up soon.
        </div>
      </div>
    </div>
    <div id="chat-input">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </div>
</body>
</html>

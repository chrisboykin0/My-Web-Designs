<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TextApp</title>
  <link rel="stylesheet" href="textapp.css">
</head>
<body id="login-page">
  <div id="login-container">
    <div id="logo-container">
        <div id="mockup-text">Mockup</div>
        <img src="southcarolinafcu-logo.svg" alt="TextApp Logo" id="logo">
    </div>
    <h1>Welcome to
        <br>South Carolina Federal Credit Union's
        <br>Texting App</h1>
        <form id="login-form" action="textindex.html" method="GET">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            
            <button type="submit" id="login-button">Login</button>
          </form>
          <div id="dropdown-menu">
            <button onclick="window.location.href='manager-home.html'">Login as Manager</button>
            <button onclick="window.location.href='admin-home.html'">Login as Admin</button>
          </div>
        </div>
        </div>
      </body>
      </html>

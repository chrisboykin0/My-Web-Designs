<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextApp - Chats</title>
  <link rel="stylesheet" href="textapp.css">
</head>
<body>
  <div id="chat-list-container">
    <div id="header">
      <h1>Chats</h1>
    </div>
    <div id="chat-list">
        <a href="textapp.html" class="chat-item">
            <img src="person.png" alt="Thumbnail" class="chat-thumbnail">
            <div class="chat-details">
              <h2>Test</h2>
              <p>Example</p>
            </div>
            <span class="chat-time">10:45 AM</span>
          </a>
      <!-- One-on-One Chat -->
      <a href="onetoone.html" class="chat-item">
        <img src="person.png" alt="Thumbnail" class="chat-thumbnail">
        <div class="chat-details">
          <h2>Jane Doe</h2>
          <p>Hi there! How are you?</p>
        </div>
        <span class="chat-time">10:45 AM</span>
      </a>

      <!-- Group Chat -->
      <a href="group.html" class="chat-item">
        <img src="person.png" alt="Group Thumbnail" class="chat-thumbnail">
        <div class="chat-details">
          <h2>Project Team</h2>
          <p>Alice: Hey everyone! Are we meeting today?</p>
        </div>
        <span class="chat-time">9:15 AM</span>
      </a>
    </div>
    <!-- Floating New Chat Button -->
<div id="new-chat-button">
    <a href="#" title="Start a New Chat">+</a>
  </div>
  
  </div>
</body>
</html>

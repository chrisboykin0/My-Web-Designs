<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextApp - Group Chat</title>
  <link rel="stylesheet" href="textapp.css">
</head>
<body>
    <div id="back-button-container">
        <a href="textindex.html" id="back-button">&larr; Back to Home</a>
      </div>
      
  <div id="chat-container">
    <div id="chat-header">
      <img src="person.png" alt="Group Thumbnail" class="chat-thumbnail">
      <h1>Project Team</h1>
    </div>
    <div id="chat-messages">
      <!-- Example group messages -->
      <div class="message-row received">
        <img src="person.png" alt="Alice Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>Alice:</strong> Hey everyone! Are we meeting today?
        </div>
      </div>
      <div class="message-row received">
        <img src="person.png" alt="Bob Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>Bob:</strong> Yes, let's meet at 3 PM.
        </div>
      </div>
      <div class="message-row sent">
        <div class="message-bubble">
          <strong>You:</strong> Sounds good to me.
        </div>
      </div>
      <div class="message-row received">
        <img src="person.png" alt="Carol Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>Carol:</strong> I can't make it at 3, can we do 4 instead?
        </div>
      </div>
      <div class="message-row received">
        <img src="person.png" alt="David Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>David:</strong> I'm okay with 4 PM.
        </div>
      </div>
      <div class="message-row received">
        <img src="person.png" alt="Eve Thumbnail" class="message-thumbnail">
        <div class="message-bubble">
          <strong>Eve:</strong> 4 works for me too!
        </div>
      </div>
    </div>
    <div id="chat-input">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </div>
</body>
</html>

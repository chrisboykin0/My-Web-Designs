 <h2>Contact Path of Light Yoga Studio</h2>
 <p>
    Fill out the form below to contact Patch of Light Yoga Studio. All Information is required.
 </p>
<div>
  <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
    <label for="myName">Name:</label>
        <input type="text" name="myName" id="myName" required placeholder="Your first and last name">
    <label for="myEmail">E-Mail:</label>
        <input type="email"  name="myEmail" id="myEmail" required placeholder="you@yourdomain.com">
    <label for="myRefer">How did you hear about us?</label>
        <input type="text" name="myRefer" id="myRefer" list="referral" required>
        <datalist id="referral">
          <option value="Google" label="Google">
          <option value="Bing" label="Bing">
          <option value="Facebook" label="Facebook">
          <option value="Friend" label="Friend">
          <option value="Radio Ad" label="Radio Ad">
        </datalist>
    <label for="myComments">Comments:</label>
        <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
            <input type="submit" name="mySubmit" value="Send Now">
  </form>
